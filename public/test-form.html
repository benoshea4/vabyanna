<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input.error, textarea.error {
            border-color: #f44336;
        }
        
        input.success, textarea.success {
            border-color: #4caf50;
        }
        
        .form-error {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feedback.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .feedback.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .feedback.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .test-info {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .test-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Contact Form Test</h1>
        <p class="subtitle">Test the contact form submission with valid data</p>
        
        <div class="test-info">
            <strong>‚ö†Ô∏è Test Environment</strong>
            This is a test page for the contact form. Fill out the form with valid data and submit to test the functionality.
        </div>
        
        <form id="testForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" value="John" required>
                <div class="form-error" id="firstName-error"></div>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" value="Doe" required>
                <div class="form-error" id="lastName-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
                <div class="form-error" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="+353 87 123 4567">
                <div class="form-error" id="phone-error"></div>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required>This is a test message to verify the contact form is working correctly. The form should validate all fields, send the data to the API, and display appropriate feedback.</textarea>
                <div class="form-error" id="message-error"></div>
            </div>
            
            <button type="submit" id="submitBtn">
                <span class="button-text">Send Test Message</span>
            </button>
            
            <div class="feedback" id="feedback"></div>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous feedback
            feedback.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span> Sending...';
            
            // Collect form data
            const formData = new FormData(form);
            const data = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                message: formData.get('message'),
                timestamp: new Date().toISOString(),
                source: 'test_page'
            };
            
            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    feedback.className = 'feedback success';
                    feedback.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${result.message}<br><br>
                        <strong>Next Steps:</strong><br>
                        1. Check benoshea96@gmail.com inbox<br>
                        2. Verify email is from submissions@vabyanna.com<br>
                        3. Verify all form fields are in the email
                    `;
                    feedback.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                } else if (response.status === 500 && result.message === 'Server configuration error') {
                    feedback.className = 'feedback info';
                    feedback.innerHTML = `
                        <strong>‚ÑπÔ∏è Expected Error</strong><br>
                        RESEND_API_KEY is not configured in the local environment.<br><br>
                        <strong>‚úÖ Form validation passed!</strong><br>
                        To complete testing, deploy to Cloudflare Pages with the API key configured.
                    `;
                    feedback.style.display = 'block';
                } else {
                    feedback.className = 'feedback error';
                    feedback.innerHTML = `
                        <strong>‚ùå Error</strong><br>
                        ${result.message}<br>
                        ${result.errors ? result.errors.join('<br>') : ''}
                    `;
                    feedback.style.display = 'block';
                }
                
            } catch (error) {
                feedback.className = 'feedback error';
                feedback.innerHTML = `
                    <strong>‚ùå Network Error</strong><br>
                    ${error.message}<br><br>
                    Make sure the development server is running.
                `;
                feedback.style.display = 'block';
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="button-text">Send Test Message</span>';
            }
        });
    </script>
</body>
</html>
