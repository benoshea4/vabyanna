# Cloudflare Worker configuration for VA by Anna website
# This file configures the worker for form processing

name = "vabyanna-contact-form"
main = "_worker.js"
compatibility_date = "2024-01-01"

# Environment variables (set these in Cloudflare dashboard)
# RESEND_API_KEY = "your-resend-api-key"

# Optional KV namespaces for rate limiting and analytics
# Uncomment and configure these in Cloudflare dashboard if needed
# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "your-rate-limit-kv-namespace-id"

# [[kv_namespaces]]
# binding = "ANALYTICS_KV"
# id = "your-analytics-kv-namespace-id"

# [[kv_namespaces]]
# binding = "ERROR_LOGS_KV"
# id = "your-error-logs-kv-namespace-id"

# Routes for the worker (configure based on your domain)
# [[routes]]
# pattern = "vabyanna.com/api/*"
# zone_name = "vabyanna.com"

# [[routes]]
# pattern = "www.vabyanna.com/api/*"
# zone_name = "vabyanna.com"